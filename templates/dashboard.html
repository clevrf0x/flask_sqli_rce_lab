<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .welcome-box {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .menu-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            flex: 1;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .menu-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .under-construction {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }
        .logout {
            text-align: right;
            margin-top: 20px;
        }
        .logout a {
            color: #666;
            text-decoration: none;
        }
        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="container">
        <div class="welcome-box">
            <h2>Welcome, {{ username }}!</h2>
            <p>You are now logged into the admin dashboard.</p>
        </div>
        
        <div class="menu">
            <div class="menu-item">
                <a href="/users">Users</a>
                <div class="under-construction">Under Construction</div>
            </div>
            <div class="menu-item">
                <a href="/settings">Settings</a>
                <div class="under-construction">Under Construction</div>
            </div>
            <div class="menu-item">
                <a href="/analytics">Analytics</a>
                <div class="under-construction">Under Construction</div>
            </div>
            <div class="menu-item">
                <a href="/profile">Profile</a>
                <div class="under-construction">Under Construction</div>
            </div>
        </div>
        
        <div class="logout">
            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
